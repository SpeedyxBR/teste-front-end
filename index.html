<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Econverse - E-commerce de Tecnologia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Econverse - Sua loja online de tecnologia com os melhores produtos e preços. iPhones, tablets, notebooks e muito mais com frete grátis." />
    <meta name="keywords" content="tecnologia, iphone, celular, tablet, notebook, e-commerce, loja online, eletrônicos" />
    <meta name="author" content="Econverse" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://econverse.com.br/" />
    <meta property="og:title" content="Econverse - E-commerce de Tecnologia" />
    <meta property="og:description" content="Sua loja online de tecnologia com os melhores produtos e preços." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://econverse.com.br/" />
    <meta property="twitter:title" content="Econverse - E-commerce de Tecnologia" />
    <meta property="twitter:description" content="Sua loja online de tecnologia com os melhores produtos e preços." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Econverse",
      "url": "https://econverse.com.br",
      "description": "E-commerce de tecnologia com produtos de qualidade",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://econverse.com.br/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:300,600,500,400,700|Outfit:600|Work+Sans:400");
    </style>
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
